<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de IMC</title>
</head>
<body>
    <header class="encabezado">
        <h1>Calculo del IMC</h1>
    </header>

    <div class="container_formulario_cedula">
        <label class="cedula">Ingrese su cédula:</label>
        <input type="number" id="numero_cedula" min="0" class="input_cedula">
        <button id="boton_verificar" class="boton_verificar">Verificar Cédula</button>
    </div>

    <div class="container_formulario" style="display:none;">
        <div class="container_campos">
            <label class="altura">Ingrese la altura(m)</label>
            <input type="number" id="altura_valor" min="0" class="input_altura">
            <label class="peso">Ingrese el peso(kg)</label>
            <input type="number" id="peso_valor" min="0" class="input_peso">
        </div>    
        <button onclick="calcularIMC();" class="boton_confirmar">Confirmar</button>
        <button button class="volver-cedula" id="volverCedulaFormulario">Volver a la cédula</button>
    </div>

    <div class="container_calculo">
        <p id="parrafoCalculo"></p>
    </div>

    <div class="container_conclusion">
        <p id="parrafoConclusion"></p>
    </div>
    
    <div class="container_botones">
        <button id="guardarConsulta" style="display:none;">Guardar Consulta</button>
    </div>

    <div class="container_historial" style="display:none;">
    </div>

    <script src="back.js"></script>


    
</body>
</html>
