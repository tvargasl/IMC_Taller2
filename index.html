<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <header class="encabezado">
        <h1>Calculo del IMC</h1>
    </header>
    <div class="container_formulario">
        <p class="altura">Ingrese la altura(m)</p>
        <input type="number" id="altura_valor" min="1" class="input_altura">

        <p class="peso">Ingrese el peso(kg)</p>
        <input type="number" id="peso_valor" min="1" class="input_peso">
    </div>
    <div class="container_boton">
        <button onclick="calcularIMC();" class="boton_confirmar">Confirmar</button>
    </div>

    <div class="container_calculo">
        <p id="parrafoCalculo"></p>
    </div>

    <script src="back.js"></script>


    
</body>
</html>
